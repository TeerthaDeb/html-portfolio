<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel = "stylesheet" href = "contanctInfoStyles.css">
		<title>Contract Me</title>
	</head>


	<body>
		
		<div class="contact-info">
			<h2>Contact Information</h2>
			<ul>
				<li><i class="fas fa-map-marker-alt"></i> 1234 Main Street, City, Country</li>
				<li><i class="fas fa-phone"></i> +1234567890</li>
				<li><i class="fas fa-envelope"></i> example@email.com</li>
			</ul>
			<form id="contact-form">
				<input type="email" id="email" placeholder="Your email" required><br>
				<input type="tel" id="phone" placeholder="Your phone"><br>
				<textarea id="message" placeholder="Your message" required></textarea><br>
				<button type="submit">Send</button>
			</form>
			
			<div id="status"></div>			
		</div>
		
		<script src = "contanctInfoStyles.js">

		</script>
	</body>
	
</html>
